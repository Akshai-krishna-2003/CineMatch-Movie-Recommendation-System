<!-- templates/recommend.html -->
{% extends "base.html" %} {% block content %}
<div class="container py-5">
  <div class="search-container">
    <h1 class="text-center mb-4">Find Your Perfect Movie Match</h1>
    <form method="POST" class="mb-5">
      <div class="input-group input-group-lg shadow">
        <input
          type="text"
          name="movie_title"
          class="form-control search-box"
          placeholder="Start typing a movie title..."
          value="{{ input_text }}"
          autocomplete="off"
        />
        <button type="submit" class="btn btn-custom px-4">
          <i class="bi bi-search me-2"></i>Search
        </button>
      </div>
    </form>

    {% if recommendations %}
    <div class="recommendations-section">
      <h3 class="mb-4">Recommended for "{{ input_text }}"</h3>
      <div class="row g-4">
        {% for movie in recommendations %}
        <div class="col-md-6 col-lg-4">
          <div class="recommendation-card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }}</h5>
              {% if movie.rating %}
              <div class="d-flex justify-content-between mb-2">
                <span class="badge bg-primary">
                  <i class="bi bi-star-fill"></i> {{ movie.rating|default(4.0)
                  }}
                </span>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
